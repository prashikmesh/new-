<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% block title %}
        <title>Admin Panel</title>
        {% endblock title %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <!-- jQuery Library -->
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <!-- bootstrap min.js -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Font awsome icon online library -->
        <script src="https://kit.fontawesome.com/c857374f8d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row text-center pt-5 text-primary">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                   <h1>
                       Admin Login
                   </h1>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form method="post" action="admin_login" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required />
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required />
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required /> I agree.
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center text-danger">
                    {% for i in messages %}
                            <p>{{i}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script>
            // Disable form submissions if there are invalid fields
            (function () {
                "use strict";
                window.addEventListener(
                    "load",
                    function () {
                        // Get the forms we want to add validation styles to
                        var forms = document.getElementsByClassName("needs-validation");
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener(
                                "submit",
                                function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add("was-validated");
                                },
                                false
                            );
                        });
                    },
                    false
                );
            })();
        </script>
    </body>
</html>
